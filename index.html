<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Space Fart</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #unity-canvas {
        width: auto;
        height: 100vh;
        aspect-ratio: 650/900;
        background: #1F1F20;
        margin: 0 auto;
        display: block;
      }
      @media (max-aspect-ratio: 650/900) {
        #unity-canvas {
          width: 100vw;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=650 height=900></canvas>
    <script src="Build/FartH.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");
      
      // Set initial size
      function resizeCanvas() {
        const aspectRatio = 650/900;
        const windowRatio = window.innerWidth / window.innerHeight;
        
        if (windowRatio < aspectRatio) {
          canvas.style.width = '100vw';
          canvas.style.height = 'auto';
        } else {
          canvas.style.width = 'auto';
          canvas.style.height = '100vh';
        }
      }

      // Listen for window resize
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      createUnityInstance(canvas, {
        dataUrl: "Build/FartH.data",
        frameworkUrl: "Build/FartH.framework.js",
        codeUrl: "Build/FartH.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "FART",
        productName: "Space Fart",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true,
      });
    </script>
  </body>
</html>
