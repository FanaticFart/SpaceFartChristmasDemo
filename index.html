<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Space Fart</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1F1F20;
      }
      #unity-canvas {
        width: 650px;
        height: 900px;
        max-width: 100vw;
        max-height: 100vh;
        object-fit: contain;
        background: #1F1F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=650 height=900></canvas>
    <script src="Build/FartH.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/FartH.data",
        frameworkUrl: "Build/FartH.framework.js",
        codeUrl: "Build/FartH.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "FART",
        productName: "Space Fart",
        productVersion: "1.0",
        // Keep the original canvas size to prevent performance issues
        matchWebGLToCanvasSize: false,
      });
    </script>
  </body>
</html>
